<html>
   <head> 
     <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
     <script>
    function callRestService() 
    {
        var request = "http://localhost:8080/MiringValidator/validator/ValidateMiring/";         
        var xmlText = document.getElementById("inputText").value;
        
        var results = $.post(request,
        {xml:xmlText},
        function(response)
        {
            //alert("This is called if there was a successful request.");
            var resultXml = new XMLSerializer().serializeToString(response.documentElement);
            resultXml = decodeURIComponent(resultXml);
            //alert(String(resultXml));
            document.getElementById("resultsText").value = resultXml;
        })
        .done(function() 
        {
              //alert( "Function was done successfully." );
        })
        
        .fail(function() 
        {
              alert( "Error.  Ruh Roh.");
        })
        
        .always(function() 
        {
              //alert( "Finished Attempt.  This should always be called after success or failure." );
        })
        ;
    }
    </script>
   </head>
   <body>
   A simple and beautiful web interface for calling the Miring HML Validation Service.
   <br/><br/>
   Input:
   
   <br/>
   <textarea id="inputText" cols="160" rows="25">Paste some HML Here.</textarea>
   <br/><br/>
      
     <button onclick="javascript:callRestService();">Go</button>
     <br/>
     <br/>
      
      Results:
   
   <br/>
   <textarea id="resultsText" cols="160" rows="25">Results go here.</textarea>
   
      <br/>
   

   </body>
</html>
